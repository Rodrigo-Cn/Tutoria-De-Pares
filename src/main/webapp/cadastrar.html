                <li class="hideOnMobile"> <a href="#form"> <i class="fa-solid fa-user-plus"></i> Cadastrar </a> </li>

            </ul>
        </nav>
    </header>
</section>

<section id="second-half">

    <div class="container">

        <div class="form" id="form">
            <form action="cadastrar" id="frmUsuario" class="frmUsuario" name="frmUsuario">

                <div class="form-header">
                    <div class="form-title">
                        <h1> Cadastre-se! </h1>
                    </div>
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label class="form-label" for="form3Example3c">Ocupação</label>
                        <select id="form3Example5c" class="form-control" name="ocupacao" onchange="mostrarOcultarMatricula()">
                            <option value="aluno" label="Aluno"> </option>
                            <option value="professor" label="Professor"> </option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label class="form-label" for="form3Example7c" id="labelFuncao">Função</label>
                        <select id="form3Example7c" class="form-control" name="select">
                            <option value="tutor" label="Tutor"> </option>
                            <option value="tutorado" label="Tutorado"> </option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label class="form-label" for="form3Example1c">Nome</label>
                        <input type="text" name="nome" id="form3Example1c" class="form-control" style="border-color: #CB9624;" placeholder="nome"/>
                    </div>

                    <div class="input-box">
                        <label class="form-label" for="form3Example3c">E-mail</label>
                        <input type="email" name="email" id="form3Example3c" class="form-control" placeholder="email" />
                    </div>

                    <div class="input-box">
                        <label id="labelMatricula" class="form-label" for="form3Example3c"> Matrícula </label>
                        <input type="text" name="matricula" id="form3Example6c" class="form-control" placeholder="matrícula" />
                    </div>

                    <div class="input-box">
                        <label class="form-label" for="form3Example4c">Senha</label>
                        <input type="password" name="senha" id="form3Example4c" class="form-control" placeholder="senha"/>
                    </div>

                    <div class="input-box">
                        <label class="form-label" for="form3Example4cd">Repita sua senha</label>
                        <input type="password" name="senhaRepetida" id="form3Example4cd" class="form-control" placeholder="repetir senha"/>
                    </div>

                    <div  id="input-termos">
                        <input class="form-check-input me-2" type="checkbox" name="termos" value="" id="form2Example3c" />
                        <label class="form-check-label" for="form2Example3c"> Eu concordo com os <a href="termosDeUso.html" target="_blank">termos de uso</a> </label>
                    </div>
                </div>

                <div id="botao">
                    <button type="button" class="cadastro-button" onclick="validar()">CADASTRAR</button>
                </div>


            </form>
        </div>
    </div>

</section>

    <div id="div-area-footer1">
